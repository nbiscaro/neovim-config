name: Neovim Config Validation

on:
  push:
    paths:
      - 'lua/**'
      - 'init.lua'
      - 'scripts/check_neovim.sh'
      - '.github/workflows/nvim-config-check.yml'
  pull_request:
    paths:
      - 'lua/**'
      - 'init.lua'
      - 'scripts/check_neovim.sh'
      - '.github/workflows/nvim-config-check.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate-config:
    name: Validate Neovim Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: "5.1"
      
      - name: Setup luarocks
        uses: leafo/gh-actions-luarocks@v4
      
      - name: Install luacheck
        run: luarocks install luacheck
      
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable
          
      - name: Install Packer
        run: |
          git clone --depth 1 https://github.com/wbthomason/packer.nvim\
           ~/.local/share/nvim/site/pack/packer/start/packer.nvim
      
      - name: Make check script executable
        run: chmod +x ./scripts/check_neovim.sh
      
      - name: Run Neovim configuration check
        run: ./scripts/check_neovim.sh
          
      - name: Summary
        run: echo "âœ… Neovim configuration validation completed successfully!" 